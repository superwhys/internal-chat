server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 启用gzip压缩
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 32k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript text/javascript text/css application/xml;
    gzip_vary on;
    
    # 静态资源缓存
    location ~* \.(gif|jpg|jpeg|png|bmp|swf|mp3|ttf)$ {
        expires 30d;
    }
    
    location ~* \.(js|css)$ {
        expires 12h;
    }

    # 处理前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }
}
